<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
    </head>

    <body>
        <button id="rock" value="rock">Rock</button>
        <button id="paper" value="paper">Paper</button>
        <button id="scissors" value="scissors">Scissors</button>
        <div>
            <p id="result"></p>
        </div>
        <div>
            <p>Player Score: <span id="player-wins"></span></p>
            <p>Computer Score: <span id="computer-wins"></span></p>
        </div>
        <button id="reload">Reload</button>
    </body>
</html>
